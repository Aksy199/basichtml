<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputtypes</title>
</head>
<body>

    <form>
    <label for="Color">Color:</label><input type="color"><br>
    Text:<input type="text" placeholder="Enter text"><br>
    Password:<input type="Password"><br>
    Date:<input type="Date"><br>
    File:<input type="file"><br>
    Price Range:<input type="Range"><br>
    poke me:<input type="button" value="Poked"><br>
    Submit: <input type="submit"><br>
    <!-- radio -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male"><br>
    <label for="female">female</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="other">other</label>
    <input type="radio" id="other" name="gender" value="other"><br>
    <!-- checkbox -->
    <label for="Apple">Apple</label>
    <input type="checkbox" id="Apple" name="fruit" value="male"><br>
    <label for="Banana">Banana</label>
    <input type="checkbox" id="Banana" name="fruit" value="Banana"><br>
    <label for="Guava">Guava</label>
    <input type="checkbox" id="Guava" name="fruit" value="Guava"><br>
    <label for="subjects">Choose a subjects</label>
    <select id="subjects" name="subjects">
        <option value="c++">c++</option>
        <option value="CN">CN</option>
        <option value="Python">Python</option>
    </select><br>
    <!-- textarea -->
    <textarea rows="5" columns="50" >
        default text
    </textarea>
    </form>  
</body>
</html>
